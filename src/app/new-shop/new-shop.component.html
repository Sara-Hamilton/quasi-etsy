
<div class="container">
  <div class="row">
    <div class="">

    </div>

  </div>

</div>

<form>
  <div class="form-group">
    <label for="name">Shop name:</label>
    <input #shopName class="form-control">
  </div>
  <div class="form-group">
    <label for="users">Owner:</label>
    <select  class="form-control" #shopOwner>
      <option *ngFor="let currentUser of childUserList">{{currentUser.name}}</option>
    </select>
  </div>
  <button class="btn" (click)="submitShopForm(shopName.value)">Submit</button>
</form>
