<div class="form">

  <label>Image url:</label>

  <input [(ngModel)]="currentListingObject.shop">

  <label>Description:</label>
  <input [(ngModel)]="currentListingObject.description">
</div>
<div class="form-group">
  <label>Category:</label>
  <select class="form-control" [(ngModel)]="currentListingObject.category">
    <option value="Jewelry and Accessories">Jewelry and Accessories</option>
    <option value="Clothing and Shoes">Clothing and Shoes</option> -->
    <option value="Home and Living">Home and Living</option>
    <option value="Wedding and Party">Wedding and Party</option>

<div class="">
