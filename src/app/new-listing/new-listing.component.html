<p>
  new-listing works!
</p>

<div class="form-group">
  <label>Image URL:</label>
  <input #listingImage class="form-control">
</div>

<div class="form-group">
  <label>Description:</label>
  <input #listingDescription class="form-control">
</div>

<div class="form-group">
  <label for="users">Category:</label>
  <select  class="form-control" #listingCategory>
    <option *ngFor="let currentCategory of childCategoryList">{{currentCategory.name}}</option>
  </select>
</div>

<div class="form-group">
  <label>Price:</label>
  <input #listingPrice class="form-control">
</div>

<div class="form-group">
  <label>Shipping Time Frame:</label>
  <input #listingShipping class="form-control">
</div>

<button class="btn" (click)="submitListingForm(listingImage.value, listingDescription.value, listingCategory.value, listingPrice.value, listingShipping.value)">Submit</button>
